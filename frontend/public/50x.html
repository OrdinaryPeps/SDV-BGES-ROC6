<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - BGES Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #f1f5f9 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 32px;
            position: relative;
        }

        /* SVG Illustration */
        .illustration svg {
            width: 100%;
            height: 100%;
        }

        .error-code {
            font-size: 14px;
            font-weight: 600;
            color: #3b82f6;
            background: #eff6ff;
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 12px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .footer p {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 0;
        }

        /* Animated gears */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .gear-1 {
            animation: rotate 4s linear infinite;
            transform-origin: center;
        }

        .gear-2 {
            animation: rotate-reverse 3s linear infinite;
            transform-origin: center;
        }

        /* Floating animation for wrench */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-15deg); }
            50% { transform: translateY(-8px) rotate(-15deg); }
        }

        .wrench {
            animation: float 2s ease-in-out infinite;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Background circle -->
                <circle cx="100" cy="100" r="80" fill="#eff6ff"/>
                
                <!-- Gear 1 (large) -->
                <g class="gear-1" transform="translate(70, 70)">
                    <path d="M30 0L34 8L42 6L40 14L48 18L42 24L46 32L38 32L36 40L30 34L24 40L22 32L14 32L18 24L12 18L20 14L18 6L26 8L30 0Z" 
                          fill="#3b82f6"/>
                    <circle cx="30" cy="20" r="10" fill="#eff6ff"/>
                </g>
                
                <!-- Gear 2 (small) -->
                <g class="gear-2" transform="translate(110, 100)">
                    <path d="M20 0L23 5L28 4L27 9L32 12L28 16L31 21L25 21L24 26L20 23L16 26L15 21L9 21L12 16L8 12L13 9L12 4L17 5L20 0Z" 
                          fill="#60a5fa"/>
                    <circle cx="20" cy="13" r="7" fill="#eff6ff"/>
                </g>
                
                <!-- Wrench -->
                <g class="wrench" transform="translate(50, 120)">
                    <path d="M10 30L40 0L50 10L20 40L10 30Z" fill="#1e40af" rx="2"/>
                    <circle cx="45" cy="5" r="12" fill="none" stroke="#1e40af" stroke-width="6"/>
                    <rect x="5" y="25" width="20" height="20" rx="3" fill="#1e40af" transform="rotate(-45 15 35)"/>
                </g>
                
                <!-- Alert badge -->
                <g transform="translate(130, 50)">
                    <circle cx="20" cy="20" r="18" fill="#fbbf24"/>
                    <text x="20" y="26" text-anchor="middle" fill="white" font-size="24" font-weight="bold">!</text>
                </g>
                
                <!-- Small decorative circles -->
                <circle cx="40" cy="60" r="4" fill="#93c5fd" opacity="0.6"/>
                <circle cx="160" cy="140" r="6" fill="#93c5fd" opacity="0.4"/>
                <circle cx="150" cy="60" r="3" fill="#fcd34d" opacity="0.6"/>
            </svg>
        </div>

        <span class="error-code">Error 500</span>
        
        <h1>Maaf, terjadi kesalahan pada server</h1>
        
        <p>Tim kami sedang memperbaiki masalah ini. Silakan coba beberapa saat lagi atau hubungi administrator.</p>

        <div class="btn-group">
            <a href="/" class="btn btn-primary">Kembali ke Dashboard</a>
            <button onclick="location.reload()" class="btn btn-secondary">Coba Lagi</button>
        </div>

        <div class="footer">
            <p>BGES Bot Dashboard â€¢ Fulfillment Provisioning</p>
        </div>
    </div>
</body>
</html>
